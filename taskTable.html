<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>

  <body>
    <table border="2px" cellspacing="0" cellpadding="10px
    ">
      <tr>
        <th colspan="6">Time Table</th>
      </tr>

      <tr>
        <th rowspan="6">Hours</th>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
      </tr>
      <tr>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Arts</td>
      </tr>
      <tr>
        <th colspan="5">Lunch</th>
      </tr>

      <tr>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <th colspan="2" rowspan="2">Project</th>
      </tr>
      <tr>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
      </tr>
    </table>
  </body>

</html>
